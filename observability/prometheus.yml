global:
  scrape_interval: 5s
  scrape_timeout: 4s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: spring-boot
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["host.docker.internal:18081"]

  - job_name: rabbitmq
    # RabbitMQ Prometheus 플러그인 상세 큐 지표 사용 (queue 라벨 기반 DLQ 분리)
    metrics_path: /metrics/detailed
    params:
      family: [queue_coarse_metrics, queue_delivery_metrics, queue_exchange_metrics]
      vhost: ["/"]
    static_configs:
      - targets: ["rabbitmq:15692"]
