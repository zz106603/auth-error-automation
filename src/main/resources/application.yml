spring:
  application:
    name: auth-error-automation

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  # Optional but recommended safety baseline (avoid implicit framework defaults)
  datasource:
    hikari:
      connection-timeout: 2000

  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
        default-requeue-rejected: false
        concurrency: 4
        max-concurrency: 4

outbox:
  owner: ${POD_NAME:}

  poller:
    batch-size: 50
    fixed-delay-ms: 500

  retry:
    max-retries: 10
    delay-seconds: 60

  reaper:
    stale-after-seconds: 300
    batch-size: 100
    fixed-delay-ms: 5000

auth-error:
  rabbit:
    retry:
      ttl-short: 10000
      ttl-medium: 60000
      ttl-long: 600000
      fast-max: 3
      medium-max: 6
  ops:
    decision:
      enabled: false
