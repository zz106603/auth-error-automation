spring:
  application:
    name: auth-error-automation

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

outbox:
  owner: ${POD_NAME:}

  poller:
    batch-size: 50
    fixed-delay-ms: 500

  retry:
    max-retries: 10
    delay-seconds: 60

  reaper:
    stale-after-seconds: 300
    batch-size: 100
    fixed-delay-ms: 5000

auth-error:
  rabbit:
    retry:
      ttl10s: 10000
      ttl1m: 60000
      ttl10m: 600000
      fast-max: 3
      medium-max: 6
  ops:
    decision:
      enabled: false
